<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Covid Map Plotter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./libs/v6.4.3-dist/ol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="main--container" id="main-container">
        <nav>
            <div class="burger" id="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <h1 class="heading"><a href="index.html">Barangay San Roque Teresa, Rizal - Covid Map</a></h1>
            <ul class="nav-options" id="nav-options">
                <li class="dropdown">Login <i class="fas fa-angle-down"></i>
                    <ul class="dropdown-menu">
                        <li><a href="admin-login.html">Admin</a></li>
                        <li><a href="member-login.html">Member</a></li>
                    </ul>
                </li>
                <li class="dropdown"> Register <i class="fas fa-angle-down"></i>
                    <ul class="dropdown-menu">
                        <li><a href="admin-signup.html">Admin</a></li>
                        <li><a href="member-signup.html">Member</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    
        <div class="main">
            <div class="container container-1">
                <div class="map--layer">
                    <h3>Base Layers</h3>
                    <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>Standard<br>
                    <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian'>Humanitarian<br>        
                </div>
                <button id='refresh' type="button">Refresh</button>
                <div id="js-map" class='map'></div>
            </div>
            <div id='announcementSection' class="container container-2">
                <h2 class="announcement--heading">Announcements</h2>
            </div>
        </div>
    </div>
    
    <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span>
        <!-- <span class="overlay-text" id="feature-additional-info"></span> -->
    </div>

    <script src="./js/map.js"></script>
    <script src="./js/burger.js"></script>
    <script type='module' src="./js/index.js"></script>
    <script src="./libs/v6.4.3-dist/ol.js"></script>
</body>
</html>
